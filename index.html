<!DOCTYPE html>
<html>
<head>
    <title>Elbasani Script</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="content">
    <div class="header">
        <h1>ELBASAN SCRIPT TO LATIN</h1>
    </div>

    <div class="wrapper">
        <div class="col">
            <div class="button-header">
                <div class="subheader source"></div>
                <button id="switch">Switch</button>
            </div>
            <textarea class="textarea source" rows="10" cols="60" maxlength="300"></textarea>
        </div>

        <div class="col">
            <div class="subheader target"></div>
            <textarea class="textarea target" rows="10" cols="60" readonly></textarea>
        </div>
    </div>

    <div class="wrapper translate">
        <button id="translate">TRANSLATE</button>
    </div>
</div>
</body>
</html>
